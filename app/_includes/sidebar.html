<div class="sidebar">
    <p class="floating-header">Follow Ikonic Games</p>

    <div class="panel">
        <span class="icon-container">
            <a href="https://twitter.com/ikonicgames/"><i class="fa fa-twitter-square fa-5x icon-twitter"></i></a>
            <a href="https://facebook.com/ikonicgames/"><i class="fa fa-facebook-square fa-5x icon-facebook"></i></a>
            <a href="https://github.com/IkonicGames"><i class="fa fa-github-square fa-5x icon-github"></i></a>
            <a href="/feed.xml"><i class="fa fa-rss-square fa-5x icon-rss"></i></a>
        </span>
        <hr>

        <p class="sub-title">Email Updates</p>

        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">
            <form action="//ikonicgames.us9.list-manage.com/subscribe/post?u=5db65429ea3d61e34fe620978&amp;id=3d414cf575" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">

                    <div class="mc-field-group">
                        <!--<label for="mce-EMAIL">Email Address </label>-->
                        <input type="email" value="" placeholder="email@address.com" name="EMAIL" class="required email sub-input" id="mce-EMAIL">
                    </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;"><input type="text" name="b_5db65429ea3d61e34fe620978_3d414cf575" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button sub-button"></div>
                </div>
            </form>
        </div>

        <!--End mc_embed_signup-->
    </div>

    <p class="floating-header">Tags</p>
    <hr>

    <!-- Created from here: http://codingtips.kanishkkunal.in/tag-cloud-jekyll/ -->

    <div class="tag-cloud">
        {% assign tags = site.tags | sort %}
        {% for tag in tags %}
        <a class="site-tag" href="/tag/{{ tag | first | justify }}/" style="font-size: {{ tag | last | size  |  times: 4  |  plus: 80 }}%">
            <i class="fa fa-tag"></i>
            {{ tag[0] | replace:'-', ' ' }}
        </a>
        {% endfor %}
    </div>

</div>
