---
layout: jumbotron-empty
title: Ikonic Games
class: home
---

<div>

  <div class="panel centered-text">

    <p class="padding"><em>Click the button below if you have landed at this site to play or license HTML5 Games.</em></p>

    <p class="padding">
      <a href="/html5-games" class="button">HTML5 Games</a>
    </p>

  </div>

  <div class="recent-posts grid grid-pad">
    <!--<div id="recent-posts">-->
      <header id="recent-posts-header">
        <h1>Recent Blog Posts</h1>
        <hr>
      </header>

      {% for post in site.posts limit:3 %}
        <div class="col-4-12 post-listing-small">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img class="border" src="{{ post.image }}">
          </a>

          <a href="{{ post.url | prepend: site.baseurl }}">
            <h2>{{ post.title }}</h2>
          </a>

          <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      {% endfor %}
    <!--</div>-->
    <!--<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->
  </div>

</div>
