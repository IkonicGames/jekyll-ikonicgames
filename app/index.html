---
layout: jumbotron-empty
title: Ikonic Games
class: home
---

<div>

  <h1>Posts</h1>

  <ul>
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>

        <a href="{{ post.url | prepend: site.baseurl }}"><h4>{{ post.title }}</h4></a>
      </li>
    {% endfor %}
  </ul>

  <p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
