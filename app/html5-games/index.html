---
layout: default
title: HTML5 Games
class: html5games
---

<article>
{% for game in site.data.html5_games_public %}
	<section>
		<div>
			<a href="{{ game.link }}">
				<img src="{{ game.img }}" alt="{{ game.title }}">
			</a>
		</div>
		<div>
			<h3><a href="{{ game.link }}">{{ game.title }}</a></h3>
			<span>{{ game.genre }}</span>
			<p>{{ game.description }}</p>
		</div>
	</section>
{% endfor %}
</article>
